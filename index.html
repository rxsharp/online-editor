<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor App</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div ng-app="editorApp" ng-controller="myCtrl">
    <div class="windowArea">
  <p class ="output" style="color: {{color}}">Enter a color above and color this paragraph.</p>
  </div>
<div class="container">
  <div class="row">
  <div class="col-md-6">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/r136WPQ6mSY" frameborder="0" allowfullscreen></iframe>
    </div>
  <div class="col-md-6">
      <div class="editorArea">
        <code><pre>/* Pretty cool */
        p{
          color:<input type="text" ng-model="color"><br>}
</pre>
</code>
</div>
    </div>
  </div>
  </div>

</div>
</div>

<script src="angular.js"></script>
<script src="app.js"></script>
</body>
</html>
